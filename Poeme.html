    <body style="background-color : lighyellow;">
    <h1>À ma femme endormie</h1>
    <h3>Charles cros</h3>
    <p>Tu dors en croyant que mes vers<br>
Vont encombrer tout l'univers<br>
De désastres et d'incendies ;<br>
Elles sont si rares pourtant<br>
Mes chansons au soleil couchant<br>
Et mes lointaines mélodies.</p>
